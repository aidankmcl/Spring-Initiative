<div id="header" class="navbar navbar-default navbar-fixed-top">
  <div class="navbar-header">
    <a class="navbar-brand" ui-sref="index" ui-sref-opts="{reload: 'index'}">
      Spring Initiative
    </a>
  </div>
  <nav class="collapse navbar-collapse">
    <ul class="nav navbar-nav">
      <li uib-dropdown class="dropdown">
        <a uib-dropdown-toggle class="dropdown-toggle" data-toggle="dropdown">Cohorts <i class="caret"></i></a>

          <li ng-repeat="cohort in cohorts">
            <a ui-sref="index.cohort.view({ _id: cohort._id })">{{ cohort.name }}</a>

        </ul>
      </li>
      <li>
        <a ui-sref="index.dashboard.listNotes">Notes</a>
      </li>
      <li>
        <a ui-sref="index.dashboard.listActionSteps">Action Steps</a>
      </li>
      <li>
        <a ui-sref="index.dashboard.schemas">Schemas</a>
      </li>
    </ul>
    <ul class="nav navbar-nav pull-right">
      <li uib-dropdown class="dropdown">
        <a uib-dropdown-toggle class="dropdown-toggle" data-toggle="dropdown">{{user.email}} <i class="caret"></i></a>
        <ul uib-dropdown-menu class="dropdown-menu pull-right">
          <li><a ui-sref="settings">Settings</a>
          </li>
          <li><a ng-click="logout()">Log Out</a>
          </li>
        </ul>
      </li>
    </ul>
