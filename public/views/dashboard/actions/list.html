<div class="row">
  <div class="col-xs-12">
    <div id="content-title" class="content">
      <h1>Action Steps</h1>
      <daterange updateFn="getActionSteps"></daterange>
      <button class="action-step-nav" ui-sref="index.dashboard.addActionStep">Add Action Step</button>
    </div>
  </div>
  <div class="col-xs-12">
    <ul class="students note-types" ng-if="activeStudents.length > 0">
      <li ng-repeat="student in activeStudents"
          ng-click="setStudent(student)"
          class="{{ colorScheme[student._id] }}">
            {{ student.name }}
          </li>
    </ul>
  </div>
  <div class="col-xs-12" ng-if="actionSteps.length > 0">
    <h2>Steps</h2>
    <ul class="note-types">
      <li ng-repeat="step in actionSteps"
          ui-sref="index.dashboard.viewActionStep({ step_id: step._id })"
          ng-if="!step.complete"
          class="{{ colorScheme[step.studentID] }}">{{ step.description }}</li>
    </ul>
    <hr>
    <h2>Completed Steps</h2>
    <ul class="note-types">
      <li ng-repeat="step in actionSteps"
          ui-sref="index.dashboard.viewActionStep({ step_id: step._id })"
          ng-if="step.complete"
          class="{{ colorScheme[step.studentID] }}">{{ step.description }}</li>
    </ul>
  </div>
</div>
