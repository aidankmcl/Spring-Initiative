
<div id="wrapper">
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav">
      <li class="sidebar-brand">
        <a ui-sref="index">Spring Initiative</a>
      </li>

      <div class="navbar-form" role="search">
        <div class="input-group">
          <input type="search" class="form-control" placeholder="Search" aria-describedby="basic-addon1" ng-model="searchbar">
          <div class="input-group-btn">
            <button class="btn btn-default" ui-sref=".settings"><i class="glyphicon glyphicon-cog"></i>
            </button>
          </div>
        </div>
      </div>

      <li>
        <div id="accordion">
          <div class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                Current Students
                <span class="caret"></span>
            </a>
          </div>
          <div id="collapseOne" class="panel-collapse collapse">
            <div class="panel-body">
              <ul>
                <div class="student-item" ng-repeat="student in students | filter :searchbar | filter:{archived:false}" ng-click="showStudent(student)">
                  <li>
                    <a ui-sref=".student">{{student.name}}</a>
                  </li>
                </div>
              </ul>
            </div>
          </div>
        </div>
      </li>

      <li>
        <div id="accordion">
          <div class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
                Past Students
                <span class="caret"></span>
            </a>
          </div>
          <div id="collapseTwo" class="panel-collapse collapse">
            <div class="panel-body">
              <ul>
                <div class="student-item" ng-repeat="student in students | filter :searchbar | filter:{archived:true}" ng-click="showStudent(student)">
                  <li>
                    <a ui-sref=".student">{{student.name}}</a>
                  </li>
                </div>
              </ul>
            </div>
          </div>
        </div>
      </li>
      <li>
        <a ui-sref=".addStudent">+ Add new student</a>
      </li>

      <li>
        <a ui-sref=".cohort" ng-click="showCohort('Little Spring')">Little Spring </a>
      </li>
      <li>
        <a ui-sref=".cohort" ng-click="showCohort('Junior Spring')">Junior Spring </a>
      </li>
      <li>
        <a ui-sref=".cohort" ng-click="showCohort('Big Spring')">Big Spring </a>
      </li>
      <li>
        <a ui-sref=".cohort" ng-click="showCohort('Baby Spring')">Baby University </a>
      </li>
      <li>
        <a ui-sref="index" ng-click="logout()">Logout</a> | {{user.email}}
      </li>
    </ul>
  </div>

  <div id="page-content-wrapper">
    <div class="container-fluid">
      <div ui-view="content"></div>
    </div>
  </div>
</div>

<link href="stylesheets/simple-sidebar.css" rel="stylesheet">
