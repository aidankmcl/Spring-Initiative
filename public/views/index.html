<div id="main-container">
 
		<!-- Sidebar -->
		<div id="sidebar-container" class="sidebar">
			<div id="logo" class="sidebar"><h1>Spring Initiative</h1></div>
			<div id="search-container" class="sidebar">
				<div id="searchbar" class="input-group">
				  <input type="search" class="form-control" placeholder="Search" aria-describedby="basic-addon1" ng-model="searchbar">
				</div>
				<div id="settings" class="sidebar">
					<a href="/"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
				</div>
			</div>
			<div id="sidebar-items" class="sidebar">
			    <div class="student-item" ng-repeat="student in students | filter :searchbar" ng-click="showStudent(student)">
			    	{{student.email}}
			    </div>
			</div>
		</div>

		<!-- Main content -->
		<div id="content-container" class="content">
			<div id="content-title" class="content" ng-model="contentTitle"><h3>{{contentTitle}}</h3></div>
			<div id="content-text" class="content" ng-model="contentText">{{contentText}}</div>
		</div>

		<!-- Header maybe -->
	<!-- 	<div id="header-container" class="header">
		</div> -->

</div>
