<div class="visualization">
	<h3>Field to graph:
		<button style="margin-right: 10px" 
			ng-repeat="question in schema.questions"
			ng-if="question.input == 'number'"
			ng-click="toggleInput(question)"
			ng-class="{active: findWithAttr(inputOptions, question.key, question.name)}">
			{{ question.name }}
		</button>
	</h3>
	<nvd3 options="options" data="graphData" class="with-3d-shadow with-transitions"></nvd3>
</div>
