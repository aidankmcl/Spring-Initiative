<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Spring Initiative</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href = "/stylesheets/main.css">

    <!-- Latest compiled JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>

    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <!-- Our scripts -->
    <script src="/javascripts/ng-apps.js"></script>
    <script src="/javascripts/ng-controllers.js"></script>

    <base href="/">

  </head>
<body>
<h2> Add a new entry </h2>
        <form class="entryform">
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" class="form-control" ng-model="newEntry.date" value="{{ date | date: 'yyyy-MM-dd' }}" />
          </div>

          <div class="form-group control-group">
            <label class="control-label">Entry Period:</label>
            <div class="controls">
              <label class="radio-inline">
                <input ng-model="newEntry.period" type="radio" name="optradio" value="Daily">Daily
              </label>
              <label class="radio-inline">
                <input ng-model="newEntry.period" type="radio" name="optradio" value="Long Term">Long Term</label>
            </div>
          </div>

          <div class="form-group">
            <label for="sel1">Attendence:</label>
            <select class="form-control" id="sel1" ng-model="$root.editStudent.attendence">
              <option value="Present">Present</option>
              <option value="Absent">Absent</option>
              <option value="Suspended">Suspended</option>
              <option value="Excused">Excused</option>
            </select>
          </div>

          <div class="form-group">
            <label>Behavior at Spring Today:</label>
            <input type="text" ng-model="newEntry.behaviorText" placeholder="John Doe was ..." class="form-control" required/>
          </div>

          <div class="form-group">
            <label for="sel1">Warnings at Spring:</label>
            <select class="form-control" id="sel1" ng-model="$root.editStudent.warnings">
              <option value=""></option>
              <option value="1 Warning">1 Warning</option>
              <option value="2 Warnings">2 Warnings</option>
              <option value="Sent Home">Sent Home</option>
              <option value="Suspended">Suspended</option>
            </select>
          </div>

          <div class="form-group">
            <label for="sel1">Stars at Spring:</label>
            <select class="form-control" id="sel1" ng-model="$root.editStudent.stars">
              <option value=""></option>
              <option value="1 Star">1 Star</option>
              <option value="2 Stars">2 Stars</option>
            </select>
          </div>

          <div class = "form-group">
            <label>Issues at School:</label>
            <div class="checkbox">
              <label><input type="checkbox" ng-model="newEntry.schoolBehavior" value="Write-Up">Write-Up</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" ng-model="newEntry.schoolBehavior" value="Detention">Detention</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" ng-model="newEntry.schoolBehavior" value="In-School Suspension">In-School Suspension</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" ng-model="newEntry.schoolBehavior" value="Out-of-School Suspension">Out-of-School Suspension</label>
            </div>
          </div>

          <div class="form-group">
            <label>Action Steps:</label>
            <input type="text" ng-model="newEntry.actionSteps" placeholder="Input action steps" class="form-control" />
          </div>

          <div class="form-group">
            <label>Reading Level:</label>
            <input type="text" ng-model="newEntry.readingLevels" placeholder="Input current reading level of student." class="form-control" />
          </div>

          <div class="form-group">
            <label>Teacher Feedback:</label>
            <input type="text" ng-model="newEntry.teacherFeedback" placeholder="Input any teach feedback." class="form-control" />
          </div>



          <button class="btn btn-default" ng-click="submitNewEntry(currentStudent)" type="submit">Submit</button>
        </form>
        <br>
      </div>

      </body>
      </html>
