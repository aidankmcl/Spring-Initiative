<div class="row">
  <div class="col-sm-6">
    <div id="content-title" class="content">
      <h3>{{currentStudent.name}}</h3>
    </div>
    <div id="content-text" class="content">
      <p>
        Student info goes here
        <!-- {{currentStudent.info}} -->
      </p>

      <a ng-click="showAddEntry = !showAddEntry" >+ Add new entry</a>

      <!-- <div ui-view="content"></div> -->
      <div class="entry-form" ng-show="showAddEntry">

        <h2> Add a new entry </h2>
        <form class="entryform">
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" class="form-control" ng-model="newEntry.date" value="{{ date | date: 'yyyy-MM-dd' }}" />
          </div>

          <div class="form-group control-group">
            <label class="control-label">Entry Period:</label>
            <div class="controls">
              <label class="radio-inline">
                <input ng-model="newEntry.period" type="radio" name="optradio" value="Daily">Daily
              </label>
              <label class="radio-inline">
                <input ng-model="newEntry.period" type="radio" name="optradio" value="Long Term">Long Term</label>
            </div>
          </div>

          <div class="form-group">
            <label for="sel1">Attendance:</label>
            <select class="form-control" id="sel1" ng-model="newEntry.attendance">
              <option value="Present">Present</option>
              <option value="Absent">Absent</option>
              <option value="Suspended">Suspended</option>
              <option value="Excused">Excused</option>
            </select>
          </div>

          <div class="form-group">
            <label>Behavior at Spring Today:</label>
            <input type="text" ng-model="newEntry.behaviorText" placeholder="John Doe was ..." class="form-control" required/>
          </div>

          <div class="form-group">
            <label for="sel1">Warnings at Spring:</label>
            <select class="form-control" id="sel1" ng-model="newEntry.warnings">
              <option value=""></option>
              <option value="1 Warning">1 Warning</option>
              <option value="2 Warnings">2 Warnings</option>
              <option value="Sent Home">Sent Home</option>
              <option value="Suspended">Suspended</option>
            </select>
          </div>

          <div class="form-group">
            <label for="sel1">Stars at Spring:</label>
            <select class="form-control" id="sel1" ng-model="newEntry.stars">
              <option value=""></option>
              <option value="1 Star">1 Star</option>
              <option value="2 Stars">2 Stars</option>
            </select>
          </div>

          <div class="form-group">
            <label>Issues at School:</label>
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="newEntry.schoolBehavior" value="Write-Up">Write-Up</label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="newEntry.schoolBehavior" value="Detention">Detention</label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="newEntry.schoolBehavior" value="In-School Suspension">In-School Suspension</label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="newEntry.schoolBehavior" value="Out-of-School Suspension">Out-of-School Suspension</label>
            </div>
          </div>

          <div class="form-group">
            <label>Action Steps:</label>
            <input type="text" ng-model="newEntry.actionSteps" placeholder="Input action steps" class="form-control" />
          </div>

          <div class="form-group">
            <label>Reading Level:</label>
            <input type="text" ng-model="newEntry.readingLevels" placeholder="Input current reading level of student." class="form-control" />
          </div>

          <div class="form-group">
            <label>Teacher Feedback:</label>
            <input type="text" ng-model="newEntry.teacherFeedback" placeholder="Input any teach feedback." class="form-control" />
          </div>

          <button class="btn btn-default" ng-click="submitNewEntry(currentStudent)" type="submit">Submit</button>
        </form>
        <br>
      </div>
    </div>

    <a ng-click="showEditEntry = !showEditEntry">+ Edit entry</a>
    <br>
    <div ng-show="showEditEntry">
      Edit some entry here
    </div>

    <a ng-click="showEditStudent = !showEditStudent">+ Edit student</a>
    <br>
    <div class="edit-form" ng-show="showEditStudent">
      <form class="studentform">

        <h2>Edit {{currentStudent.name}}'s Info</h2>
        <br>
        <div class="form-group">
          <label for="name_input">Name:</label>
          <input type="text" class="form-control" ng-model="$root.editStudent.name" id="name_input" required autofocus> </input>
        </div>
        <div class="form-group">
          <label for="sel1">Program:</label>
          <select class="form-control" id="sel1" ng-model="$root.editStudent.program">
            <option value="Little Spring">Little Spring</option>
            <option value="Big Spring">Big Spring</option>
            <option value="Baby Spring">Baby Spring</option>
          </select>
        </div>
        <div class="form-group control-group">
          <label class="control-label">Archived:</label>
          <div class="controls">
            <label class="radio-inline">
              <input ng-model="$root.editStudent.archived" type="radio" name="optradio" ng-value="true">Yes</label>
            <label class="radio-inline">
              <input ng-model="$root.editStudent.archived" type="radio" name="optradio" ng-value="false">No</label>
          </div>
        </div>
        <button class="btn btn-default" ng-click="submitEditStudent($root.editStudent, currentStudent)" type="submit">Submit</button>

      </form>
    </div>

  </div>
</div>
</div>
