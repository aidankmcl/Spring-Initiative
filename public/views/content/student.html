<div id="content-title" class="content">
  <h3>{{currentStudent.name}}</h3>
</div>
<div id="content-text" class="content">
  <p>
    Student info goes here
    <!-- {{currentStudent.info}} -->
  </p>


  <a ng-click="showAddEntry = !showAddEntry">+ Add new entry</a><br>
  <div class="entry-form" ng-show="showAddEntry">
   
      <h2> Add a new entry </h2>
      <form class = "entryform">
        <label>Date:</label><br>
        <input type="date" ng-model="newEntry.date" value="{{ date | date: 'yyyy-MM-dd' }}" /><br><br>
        <label>Attendance:</label> <br>
        <label class="radio-inline"><input ng-model = "newEntry.attendance" type="radio" name="optradio" value = "true">Present</label>
        <label class="radio-inline"><input ng-model = "newEntry.attendance" type="radio" name="optradio" value = "false">Absent</label>
        <br><br>
        <label>GPA:</label><br>
        <input type ="text" ng-model = "newEntry.grades" placeholder = "3.5" required = "" /><br><br>
        <label>Additional Info:</label><br>
        <input type="text" ng-model = "newEntry.data" placeholder = "Input more data" required = "" /><br><br>
        <button class="btn btn-default" ng-click = "submitNewEntry(currentStudent)" type="submit">Submit</button>
      </form>
    <br>
  </div>


  <a ng-click="showEditEntry = !showEditEntry">+ Edit entry</a><br>
  <div ng-show="showEditEntry">
    Edit some entry here
  </div>


  <a ng-click="showEditStudent = !showEditStudent">+ Edit student</a><br>
  <div class="edit-form" ng-show="showEditStudent">
    <form class="studentform">
     
        <h2>Edit {{currentStudent.name}}'s Info</h2>
        <br>
    <label>Name:</label>
    <input type="text" class="form-control" ng-model="currentStudent.name" placeholder = "currentStudent.name" required="" autofocus=""> {{currentStudent.name}} </input> 
    <br>
    <div class="form-group">
        <label for="sel1">Program:</label>
        <select class="form-control" id="sel1" ng-model = "currentStudent.program" ng-init="currentStudent.program = currentStudent.program">
            <option value="Little Spring">Little Spring</option>
            <option value="Big Spring">Big Spring</option>
            <option value="Baby Spring">Baby Spring</option>
        </select>
    </div>

      <label>Archived:</label> <br>

    <label class="radio-inline"><input ng-model = "currentStudent.archived" type="radio" name="optradio" value = "true">Yes</label>
    <label class="radio-inline"><input ng-model = "currentStudent.archived" type="radio" name="optradio" value = "false">No</label>
        <button class="btn btn-default" ng-click = "submitEditStudent(currentStudent)" type="submit">Submit</button>
      
    </form>
  </div>

</div>
